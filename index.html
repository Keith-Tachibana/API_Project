<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Boogaloo&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css" />
    <title>Keith Tachibana: Homepage API</title>
  </head>
  <body>
    <div class="row">
      <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" id="nasa"></div>
      <div class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
        <div id="greeting-container">
          <form>
            <input type="text" class="form-control mt-4 mb-4" id="submit-name" placeholder="Please enter your name" required="required" />
          </form>
          <p class="d-none display-1" id="greeting"></p>
        </div>
        <form id="todo-form">
          <label for="todo">
            <h4>Today's To Do List: <span><input type="text" id="todo" class="ml-4" name="add" size="50" placeholder="Enter task to do here" required="required" /><button type="button" id="todo-add" class="ml-2">Add</button></span></h4>
          </label>
        </form>
        <div id="todo-container" class="border border-info">
          <ul id="todo-ul"></ul>
        </div>
      </div>
      <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 mt-4">
        <p id="date" class="h5"></p>
        <p id="clock" class="h5"></p>

      </div>
      <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
        <p id="weather1" class="h5"><span id="weatherIMG"></span></p>
        <p id="weather2" class="h5"></p>
        <p id="weather3" class="h5"></p>
        <p id="weather4" class="h5"></p>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <div class="display-4 text-center">-Top Headlines-</div>
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <div class="display-4 text-center">-Sports-</div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="headlines"></div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="sports">
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="./components/weather.js"></script>
    <script src="./components/nasa.js"></script>
    <script src="./components/greeting.js"></script>
    <script src="./components/newDate.js"></script>
    <script src="./components/clock.js"></script>
    <script src="./components/todo.js"></script>
    <script src="./components/news.js"></script>
    <script src="./components/app.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
